<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web based EEG data browser</title>
        <script src="lib/d3.v3.min.js" charset="utf-8"></script>
        <script src="lib/jquery-1.10.2.min.js"></script>
        <script src="lib/sweet-alert.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/svg.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="mne.min.js"></script>

        <script>
            var lang = window.navigator.userLanguage || window.navigator.language;
            if (lang.toLowerCase().indexOf("fr") !== -1) {
                var _ = mneFR;
            }
            else {
                var _ = mneEN;
            }
        </script>
    </head>
    <body>
        <div id = "main">
            <div id="authentication">
                <form onSubmit="return authenticate(this);" >
                  <div class="form-group">
                    <label for="id"><text>Login:</text></label>
                    <input name="id" type="text" class="form-control" placeholder="login">
                  </div>
                  <div class="form-group">
                    <label for="pass"><text>Password</text>:</label>
                    <input name="pass" type="password" class="form-control" id="pass" placeholder="password">
                  </div>
                  <input type="submit" value="Login" class="btn btn-default">
                </form>
            </div>

            <input id="fileSelector" type="file" accept=".edf,.bdf,.rec">

            <div id="buttonDropdown">
                <button id="newFile" class="btn btn-default" type="button"
                    onclick="javascript:document.getElementById('fileSelector').click();
                        $('#newFile').blur();">
                    <text>Load file</text>
                </button>

                <div id="durationControl">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <text>Duration</text>
                    <span class="caret"></span>
                    </button>
                    <ul id="duration-menu" class="dropdown-menu">
                    </ul>
                </div>
            </div>

            <div id="dropZoneText" onclick="javascript:document.getElementById('fileSelector').click();">
                <text class="dropZoneTextMain">Drop your EEG file here</text>
                <br/><text class="dropZoneTextMain">or click here to select your file</text>
                <br/><text class="italicText">(Formats currently supported: EDF and BDF)</text>
            </div>

            <div id="loadingIndicator">
                <img src="lib/loading.gif">
            </div>

            <div id="graph"></div>
            <div id="interaction">
                <div id="sumPlot"></div>
                <div id="sliderDiv"></div>
            </div>
            <text id="plotInfo"></text>
            <text id="toolTipText"></text>
        </div>
        <script>
            mneTranslate();
        </script>
    </body>
</html>
